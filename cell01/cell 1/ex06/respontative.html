<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Simple Table</title>
    <style>
        /* Set the body to fill the entire height and remove margins */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }

        /* Table styling */
        table {
            width: 100%;  /* Make the table fill the entire width */
            height: 100%; /* Make the table take the full height */
            border-collapse: collapse;
            margin: 0;
        }

        td {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid black;
            transition: background-color 0.3s;
        }

        /* Box1 and Box2 background colors */
        .box1 {
            background-color: lightblue;
        }

        .box2 {
            background-color: magenta;
        }

        /* Hover effect */
        td:hover {
            background-color: yellow;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            td {
                font-size: 16px;  /* Smaller font size on smaller screens */
                padding: 10px;  /* Reduce padding on smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            td {
                font-size: 14px;  /* Even smaller font size on mobile screens */
                padding: 8px;  /* Less padding on mobile */
            }
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="box1">กล่องที่ 1</td>
            <td class="box2">กล่องที่ 2</td>
        </tr>
    </table>

</body>
</html>
